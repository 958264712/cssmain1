    <style>
        html,
        body {
            font-size: 56px;
            height: 100vh;
        }

        #scene {
            width: 800px;
            height: 600px;
            margin: 200px auto;
        }
        #scene > div:nth-child(1) {
            height: 160px;
            background-color: rgba(250, 128, 114, 0.3);
        }
        #scene > div:nth-child(2) {
            height: 160px;
            background-color: rgba(138, 43, 226, 0.5);

<body>
    <!--[if lt IE 7]>

    <div id="scene" data-relative-input="true">
        <div class="layer" data-depth="0.2">My first Layer!</div>
        <div class="layer" data-depth="0.6">My second Layer!</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    
    <script>
        setTimeout(function () {
            var scene = document.getElementById('scene'); var parallax = new Parallax(scene);
        }, 2000)

    </script>
