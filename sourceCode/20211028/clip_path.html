        .turning {
            margin: 5rem auto;
            width: 150px;
            height: 150px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: all 1s ease;
            -webkit-transition: all 1s ease;

            animation: clipDiamondIn 1s;
            background-color: yellow;
            clip-path: polygon(100% 0, 50% 100%, 0% 0%);

            from {
